language: java
install: skip
dist: trusty
jdk: oraclejdk11

env:
  - OSSRH_USERNAME=stub OSSRH_PASSWORD=stub

script:
  - ./gradlew build

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/