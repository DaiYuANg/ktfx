os: linux
language: java
jdk: openjdk8

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - ./gradlew check --info
  - ./gradlew koverXmlReport

after_success:
  - curl -Os "https://uploader.codecov.io/latest/linux/codecov"
  - chmod +x codecov
  - ./codecov

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
